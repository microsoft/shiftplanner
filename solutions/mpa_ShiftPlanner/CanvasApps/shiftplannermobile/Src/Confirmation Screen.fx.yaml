"'Confirmation Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    conMainContent_Confirmation As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varTheme.neutralBackground2)
        Height: =Parent.Height - compHeaderMobile_Confirmation.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =20
        PaddingLeft: |-
            =Switch(App.ActiveScreen.Size,
            5, (App.Width - 1580)/2,
            4, 20,
            3, 20,
            2, 20,
            1, 20
            )
        PaddingRight: |-
            =Switch(App.ActiveScreen.Size,
            5, (App.Width - 1580)/2,
            4, 20,
            3, 20,
            2, 20,
            1, 20
            )
        PaddingTop: =20
        Width: =Parent.Width
        Y: =compHeaderMobile_Confirmation.Y + compHeaderMobile_Confirmation.Height
        ZIndex: =1

        conBodyContent_Confirmation As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.Start
            DropShadow: =DropShadow.Light
            Fill: =ColorValue(varTheme.neutralBackground1)
            FillPortions: =0
            Height: =180
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =24
            LayoutMaxHeight: =
            LayoutMaxWidth: =
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingBottom: =24
            PaddingLeft: =24
            PaddingRight: =24
            PaddingTop: =24
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
            ZIndex: =2

            conCancel_Confirmation As groupContainer.verticalAutoLayoutContainer:
                Fill: =ColorValue(varTheme.neutralBackground1)
                FillPortions: =0
                Height: =txtCancel_Confirmation.Height + txtCancelDetails_Confirmation.Height + Self.LayoutGap
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =8
                LayoutMaxHeight: =
                LayoutMaxWidth: =
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =1

                txtCancel_Confirmation As Text:
                    AutoHeight: =false
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =ColorValue(varTheme.neutralForeground1)
                    Height: =Self.Size * 1.5
                    LayoutMaxHeight: =
                    LayoutMaxWidth: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Size: =varThemeFont.H3.size
                    Text: ="Cancel Request?"
                    VerticalAlign: =VerticalAlign.Top
                    Weight: =varThemeFont.H3.weightBold
                    Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                    X: =0
                    Y: =0
                    ZIndex: =1

                txtCancelDetails_Confirmation As Text:
                    AutoHeight: =true
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =ColorValue(varTheme.neutralForeground1)
                    Height: =32
                    LayoutMaxHeight: =
                    LayoutMaxWidth: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    Text: ="You will not be able to undo this action once you proceed to cancel."
                    Weight: ='TextCanvas.Weight'.Regular
                    Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                    X: =0
                    Y: =0
                    ZIndex: =2

            conButtons_Confirmation As groupContainer.horizontalAutoLayoutContainer:
                Fill: =ColorValue(varTheme.neutralBackground1)
                FillPortions: =0
                Height: =32
                LayoutGap: =12
                LayoutJustifyContent: =LayoutJustifyContent.End
                LayoutMaxHeight: =
                LayoutMaxWidth: =
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =2

                btnBack_Confirmation As Button:
                    AccessibleLabel: ="Secondary"
                    Align: =""
                    Appearance: ='ButtonCanvas.Appearance'.Secondary
                    BasePaletteColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    Font: =""
                    FontColor: =
                    FontItalic: =
                    FontSize: =0
                    FontWeight: =""
                    Height: =32
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    LayoutMaxHeight: =
                    LayoutMaxWidth: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: =Navigate('Request Details Screen')
                    Text: ="Back"
                    VerticalAlign: =""
                    Width: =54
                    X: =0
                    Y: =0
                    ZIndex: =1

                btnProceed_Confirmation As Button:
                    AccessibleLabel: ="Primary"
                    Align: =""
                    BasePaletteColor: =
                    BorderStyle: =""
                    DisplayMode: =DisplayMode.Edit
                    Font: =""
                    FontColor: =
                    FontItalic: =
                    FontSize: =0
                    FontWeight: =""
                    Height: =32
                    Icon: =""
                    IconRotation: =0
                    IconStyle: ="Outline"
                    Layout: ="Icon before"
                    LayoutMaxHeight: =
                    LayoutMaxWidth: =
                    LayoutMinHeight: =32
                    LayoutMinWidth: =96
                    OnSelect: |-
                        =Patch(
                            'Change Requests',
                            LookUp(
                                'Change Requests',
                                shiftplanner_changerequest = varSelectedRequest.shiftplanner_changerequest
                            ),
                            {'Status Reason': 'Status Reason (Change Requests)'.Canceled}
                        );
                        
                        Set(varSelectedStaus, 'Status Reason (Change Requests)'.Canceled);
                        
                        Navigate('Request Details Screen');
                        Notify(
                            "Request has been canceled",
                            NotificationType.Success
                        )
                    Text: ="Proceed"
                    VerticalAlign: =""
                    Width: =76
                    X: =0
                    Y: =0
                    ZIndex: =2

    compHeaderMobile_Confirmation As compHeaderMobile:
        BackScreen: ='Home Screen'
        HeaderTitle: ="Confirmation"
        HomeScreen: ='Home Screen'
        NavigationScreen: ='Navigation Screen'
        TeamsEmbeddedMode: =varIsTeamsEmbedded
        ZIndex: =2

