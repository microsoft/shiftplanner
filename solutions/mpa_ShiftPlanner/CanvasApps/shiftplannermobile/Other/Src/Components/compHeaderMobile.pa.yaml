ComponentDefinitions:
  compHeaderMobile:
    DefinitionType: CanvasComponent
    CustomProperties:
      AllShiftsScreen:
        PropertyKind: Input
        DisplayName: All Shifts Screen
        Description: All Shifts Screen
        DataType: Screen
        Default: ='All Shifts Screen'
      BackScreen:
        PropertyKind: Input
        DisplayName: Back Screen
        Description: Previous screen to go back to
        DataType: Screen
        Default: =App.ActiveScreen
      HeaderTitle:
        PropertyKind: Input
        DisplayName: Header Title
        Description: Header Title
        DataType: Text
        Default: ="Home"
      HomeScreen:
        PropertyKind: Input
        DisplayName: Home Screen
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      MyRequestsScreen:
        PropertyKind: Input
        DisplayName: My Requests Screen
        Description: My Requests Screen
        DataType: Screen
        Default: ='Request Screen'
      NavigationScreen:
        PropertyKind: Input
        DisplayName: Navigation Screen
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
      ProfileImage:
        PropertyKind: Input
        DisplayName: Profile Image
        Description: Profile Image
        DataType: Image
        Default: =varCurrentUser.Image
      ProfileScreen:
        PropertyKind: Input
        DisplayName: Profile Screen
        Description: Profile Screen
        DataType: Screen
        Default: ='Profile Screen'
      TeamsEmbeddedMode:
        PropertyKind: Input
        DisplayName: Teams Embedded Mode
        Description: Whether or not to show the header in Teams embedded format
        DataType: Boolean
        Default: =true
      TimeTrackScreen:
        PropertyKind: Input
        DisplayName: Time Track Screen
        Description: A custom property
        DataType: Screen
        Default: =App.ActiveScreen
    Properties:
      Height: =104
      Width: =App.Width
    Children:
      - conHeader:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =Parent.Width
          Children:
            - conBannerBar:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =App.Theme.Colors.Primary
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =52
                  PaddingLeft: =10
                  PaddingRight: =10
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Visible: =Not(compHeaderMobile.TeamsEmbeddedMode)
                Children:
                  - icoHeaderBack:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        AccessibleLabel: ="Back"
                        AlignInContainer: =AlignInContainer.Center
                        Color: =App.Theme.Colors.Lighter80
                        DisabledColor: =App.Theme.Colors.Primary
                        DisplayMode: =If(App.ActiveScreen = compHeaderMobile.BackScreen, DisplayMode.Disabled, DisplayMode.Edit)
                        Height: =32
                        Icon: =Icon.ChevronLeft
                        OnSelect: =Navigate(compHeaderMobile.BackScreen, ScreenTransition.Fade)
                        TabIndex: =0
                        Width: =32
                        X: =11
                        Y: =10
                  - imgHeaderImage:
                      Control: Image@2.2.3
                      Properties:
                        AlignInContainer: =AlignInContainer.Center
                        FillPortions: =1
                        Height: =52
                        Image: =ShiftPlanner
                        PaddingBottom: =7
                        PaddingTop: =7
                        Width: =172
                        X: =(Parent.Width - Self.Width) / 2
                  - icoMenu:
                      Control: Classic/Icon@2.5.0
                      Properties:
                        AccessibleLabel: ="Menu"
                        AlignInContainer: =AlignInContainer.Center
                        Color: =App.Theme.Colors.Lighter80
                        Height: =32
                        Icon: =Icon.Hamburger
                        OnSelect: =Navigate(compHeaderMobile.NavigationScreen)
                        TabIndex: =0
                        Width: =32
                        X: =Parent.Width-Self.Width-10
                        Y: =5
            - conTitleBar:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Fill: =RGBA(225, 223, 221,1)
                  Height: =52
                  LayoutAlignItems: =LayoutAlignItems.Center
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutGap: =8
                  LayoutMinHeight: =52
                  PaddingLeft: =10
                  PaddingRight: =20
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Visible: =compHeaderMobile.TeamsEmbeddedMode
                  Width: =Parent.Width
                  Y: =52
                Children:
                  - conHomeTab:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =40
                      Children:
                        - rectHeaderHighlightHome:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(245, 245, 245,1)
                              Height: =rectHeaderUnderlineHome.Y + rectHeaderUnderlineHome.Height
                              Visible: =rectHeaderUnderlineHome.Visible
                              Width: =Parent.Width
                        - icoHeaderIconHome:
                            Control: Icon@0.0.7
                            Properties:
                              Icon: ="Home"
                              IconColor: =RGBA(36, 36, 36, 1)
                              IconStyle: ='Icon.IconStyle'.Outline
                              Width: =Parent.Width
                              Y: '=4   '
                        - rectHeaderUnderlineHome:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(36, 36, 36, 1)
                              Height: =3
                              Visible: =App.ActiveScreen = compHeaderMobile.HomeScreen
                              Width: =Parent.Width-(Self.X*2)
                              X: =10
                              Y: =Parent.Height-Self.Height-4
                        - btnHeaderHome:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Transparent
                              Height: =Parent.Height
                              OnSelect: =Navigate(compHeaderMobile.HomeScreen)
                              Text: =""
                              Width: =Parent.Width
                  - conAllShiftsTab:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =40
                      Children:
                        - icoHeaderHighlightAllShifts:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(245, 245, 245,1)
                              Height: =rectHeaderUnderlineAllShifts.Y + rectHeaderUnderlineAllShifts.Height
                              Visible: =rectHeaderUnderlineAllShifts.Visible
                              Width: =Parent.Width
                        - icoHeaderIconAllShifts:
                            Control: Icon@0.0.7
                            Properties:
                              Icon: ="Calendar"
                              IconColor: =RGBA(36, 36, 36, 1)
                              IconStyle: ='Icon.IconStyle'.Outline
                              Width: =Parent.Width
                              Y: =4
                        - rectHeaderUnderlineAllShifts:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(36, 36, 36, 1)
                              Height: =3
                              Visible: =App.ActiveScreen = compHeaderMobile.AllShiftsScreen
                              Width: =Parent.Width-(Self.X*2)
                              X: =10
                              Y: =Parent.Height-Self.Height-4
                        - btnHeaderAllShifts:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Transparent
                              Height: =Parent.Height
                              OnSelect: =Navigate(compHeaderMobile.AllShiftsScreen)
                              Text: =""
                              Width: =Parent.Width
                  - conAllMyRequestsTab:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =40
                      Children:
                        - icoHeaderHighlightMyRequests:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(245, 245, 245,1)
                              Height: =rectHeaderUnderlineMyRequests.Y + rectHeaderUnderlineMyRequests.Height
                              Visible: =rectHeaderUnderlineMyRequests.Visible
                              Width: =Parent.Width
                        - icoHeaderIconMyRequests:
                            Control: Icon@0.0.7
                            Properties:
                              Icon: ="DocumentBulletList"
                              IconColor: =RGBA(36, 36, 36, 1)
                              IconStyle: ='Icon.IconStyle'.Outline
                              Width: =Parent.Width
                              Y: =4
                        - rectHeaderUnderlineMyRequests:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(36, 36, 36, 1)
                              Height: =3
                              Visible: =App.ActiveScreen = compHeaderMobile.MyRequestsScreen
                              Width: =Parent.Width-(Self.X*2)
                              X: =10
                              Y: =Parent.Height-Self.Height-4
                        - btnHeaderAllMyRequests:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Transparent
                              Height: =Parent.Height
                              OnSelect: =Navigate(compHeaderMobile.MyRequestsScreen)
                              Text: =""
                              Width: =Parent.Width
                  - conTimeTrackTab:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =40
                      Children:
                        - icoHeaderHighlightTimeTrack:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(245, 245, 245,1)
                              Height: =rectHeaderUnderlineTimeTrack.Y + rectHeaderUnderlineTimeTrack.Height
                              Visible: =rectHeaderUnderlineTimeTrack.Visible
                              Width: =Parent.Width
                        - imgHeaderTimeTrack:
                            Control: Image@2.2.3
                            Properties:
                              Height: =26
                              Image: =stopwatch
                              Width: =32
                              X: =4
                              Y: =7
                        - rectHeaderUnderlineTimeTrack:
                            Control: Rectangle@2.3.0
                            Properties:
                              BorderStyle: =BorderStyle.None
                              Fill: =RGBA(36, 36, 36, 1)
                              Height: =3
                              Visible: =App.ActiveScreen = compHeaderMobile.TimeTrackScreen
                              Width: =Parent.Width-(Self.X*2)
                              X: =10
                              Y: =Parent.Height-Self.Height-4
                        - btnHeaderTimeTrack:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Transparent
                              Height: =Parent.Height
                              OnSelect: =Navigate(compHeaderMobile.TimeTrackScreen)
                              Text: =""
                              Width: =Parent.Width
                  - txtTitleBarTitleText:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Start
                        AutoHeight: =true
                        FillPortions: =1
                        FontColor: =RGBA(36, 36, 36, 1)
                        Height: =26
                        LayoutMinWidth: =60
                        Size: =22
                        Text: =""
                        VerticalAlign: =VerticalAlign.Top
                        Weight: ="Semibold"
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
                  - conProfileTab:
                      Control: GroupContainer@1.3.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        FillPortions: =0
                        LayoutMinHeight: =10
                        LayoutMinWidth: =10
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Width: =40
                      Children:
                        - imgProfile:
                            Control: Image@2.2.3
                            Properties:
                              Height: =Self.Width
                              Image: =compHeaderMobile.ProfileImage
                              RadiusBottomLeft: =90
                              RadiusBottomRight: =90
                              RadiusTopLeft: =90
                              RadiusTopRight: =90
                              Width: =36
                              X: =(Parent.Width-Self.Width)/2
                              Y: =(Parent.Height-Self.Height)/2
                        - btnProfile:
                            Control: Button@0.0.45
                            Properties:
                              Appearance: ='ButtonCanvas.Appearance'.Transparent
                              Height: =Parent.Height
                              OnSelect: =Navigate(compHeaderMobile.ProfileScreen)
                              Text: =""
                              Width: =Parent.Width
            - Container2:
                Control: GroupContainer@1.3.0
                Variant: AutoLayout
                Properties:
                  LayoutDirection: =LayoutDirection.Horizontal
                  LayoutMinHeight: =52
                  PaddingLeft: =10
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                Children:
                  - txtTitleBarTitleText_1:
                      Control: Text@0.0.51
                      Properties:
                        Align: ='TextCanvas.Align'.Start
                        AlignInContainer: =AlignInContainer.Center
                        AutoHeight: =true
                        FillPortions: =1
                        FontColor: =RGBA(36, 36, 36, 1)
                        Height: =26
                        LayoutMinWidth: =60
                        Size: =22
                        Text: =compHeaderMobile.HeaderTitle
                        VerticalAlign: =VerticalAlign.Top
                        Weight: ="Semibold"
                        Width: =Parent.Width - Parent.PaddingLeft - Parent.PaddingRight
