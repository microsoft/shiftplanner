"'Validation Screen' As screen":
    Fill: =ColorValue(varTheme.neutralBackground1)
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    conMainContent_Validation As groupContainer.verticalAutoLayoutContainer:
        Fill: =ColorValue(varTheme.neutralBackground2)
        Height: =Parent.Height - compHeaderCompound_Validation.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutJustifyContent: =LayoutJustifyContent.Center
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        PaddingBottom: =20
        PaddingLeft: |-
            =Switch(App.ActiveScreen.Size,
            5, (App.Width - 1580)/2,
            4, 20,
            3, 20,
            2, 20,
            1, 20
            )
        PaddingRight: |-
            =Switch(App.ActiveScreen.Size,
            5, (App.Width - 1580)/2,
            4, 20,
            3, 20,
            2, 20,
            1, 20
            )
        PaddingTop: =20
        Width: =Parent.Width
        Y: =compHeaderCompound_Validation.Y + compHeaderCompound_Validation.Height
        ZIndex: =4

        conCenterBodyShadow_Validation As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            DropShadow: =DropShadow.Semibold
            Fill: =ColorValue(varTheme.neutralBackground1)
            FillPortions: =0
            Height: =compConfirmation_Validation.Height
            LayoutMaxHeight: =
            LayoutMaxWidth: =
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =compConfirmation_Validation.Width
            ZIndex: =1

            compConfirmation_Validation As compConfirmation:
                BackTarget: ='Main Calendar Screen'
                ExternalLinkButtonMessage: =If(varPublishStatus = "Published", "Unpublish", "Publish")
                ExternalLinkTarget: =
                Fill: =ColorValue(varTheme.neutralBackground1)
                Headline: |-
                    =With(
                        {
                            PublishHeader: "Publish selected week's shift plan?",
                            UnpublishHeader: "Unpublish selected week's shift plan?"
                        },
                        If(varPublishStatus = "Published", UnpublishHeader, PublishHeader)
                    )
                Height: =compConfirmation_Validation.MaxHeight
                MaxHeight: |-
                    =If(App.ActiveScreen.Size = 1,
                        220,
                        156
                    )
                MaxWidth: =If(App.ActiveScreen.Size = 1, (App.Width - 100), 600)
                Message: |-
                    =With(
                        {
                            PublishMessage: "To publish the selected week's shift plan, click the 'Publish' button.",
                            UnpublishMessage: "To unpublish the selected week's shift plan, click the 'Unpublish' button."
                        },
                        If(varPublishStatus = "Published", UnpublishMessage, PublishMessage)
                    )
                Width: =compConfirmation_Validation.MaxWidth

    compHeaderCompound_Validation As compHeaderCompound:
        Height: |-
            =compHeaderCompound_Validation.HeaderHeight
            //varHeaderHeight
        NavigateScreen: ='Main Calendar Screen'
        Width: =compHeaderCompound_Validation.HeaderWidth
        ZIndex: =5

