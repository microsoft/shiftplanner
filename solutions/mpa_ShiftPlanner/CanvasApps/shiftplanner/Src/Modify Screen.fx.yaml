                        OnSelect: |-
                            =UpdateContext({SaveInProgress: true});
                            Clear(colCreatedPositions);
                            
                            IfError(
                            
                                //Insert newly added positions
                                ForAll(
                                    Filter(
                                        colModify,
                                        NewPositon = "Yes"
                                    ) As colMod,
                                    Collect(
                                        colCreatedPositions,
                                        Patch(
                                            shiftplanner_teampositions,
                                            Defaults(shiftplanner_teampositions),
                                            {
                                                Resource: If(
                                                    IsBlank(colMod.Resource),
                                                    Blank(),
                                                    LookUp(
                                                        Users,
                                                        User = colMod.ResourceId// Will update once GUID is available in colModify
                                                    )
                                                ),
                                                Role: LookUp(
                                                    shiftplanner_roles,
                                                    shiftplanner_role = colMod.PositionId//Will update once GUID is available in colModify
                                                ),
                                                'Shift Team': LookUp(
                                                    shiftplanner_shiftteams,
                                                    shiftplanner_shiftteam = colMod.TeamId//Will update once GUID is available in colModify
                                                ),
                                                'Effective From': varDateSelected,
                                                'Effective To': varDateSelected
                                            }
                                        )
                                    );            
                                );
                                // If we added a position, save this state information
                                If(CountRows(colCreatedPositions), UpdateContext({WaitForBackgroundCreate : true}));
                            
                                //Remove Resource 
                                ClearCollect(
                                    colRemoveResource,
                                    Filter(
                                        shiftplanner_shiftbookings,
                                        shiftplanner_shiftbooking in (ShowColumns(
                                            Filter(
                                                colModify,
                                                NewPositon = "No" And Status = "Remove"
                                            ),
                                            BookingId
                                        ))
                                    )
                                );
                                UpdateIf(
                                    colRemoveResource,
                                    Status = 'Status (shiftplanner_shiftbookings)'.Active,
                                    {Status: 'Status (shiftplanner_shiftbookings)'.Inactive, Resource:Blank()}
                                );
                                Patch(
                                    shiftplanner_shiftbookings,
                                    ShowColumns(
                                        colRemoveResource,
                                        shiftplanner_shiftbooking,
                                        Resource
                                    )
                                );
                                
                                //Replace Resource
                                ForAll(
                                    Filter(
                                        colModify,
                                        NewPositon = "No" And Status = "New"
                                    ) As colMod,
                                    UpdateIf(
                                        shiftplanner_shiftbookings, 
                                        shiftplanner_shiftbooking = colMod.BookingId, 
                                        {Resource:LookUp(Users,User = colMod.ResourceId)}
                                    )
                                );
                            
                                /////////////////////////////////////////////////////////////////////////////////////
                                // If this week is published then send out emails and calendar invites for changes
                                /////////////////////////////////////////////////////////////////////////////////////
                            
                                If(
                                    varDateSelectedPublishStatus = 'Status Reason (shiftplanner_shiftbookings)'.Published,
                            
                                    //Email for added Resource
                                    ForAll(
                                        Filter(
                                            colModify,
                                            NewPositon = "No" And Status = "New"
                                        ) As colMod,
                                        If(
                                            !IsBlank(colMod.Resource),
                                            Patch(
                                                'Email Logs',
                                                Defaults('Email Logs'),
                                                {
                                                    Resource: LookUp(
                                                        Users,
                                                        User = colMod.ResourceId
                                                    ),
                                                    'Team Position': LookUp(
                                                        shiftplanner_teampositions,
                                                        shiftplanner_teamposition = colMod.TeamPositionId
                                                    ),
                                                    Zone: varSelectedZone.Name,
                                                    Role: colMod.Position,
                                                    'Shift Type': colMod.ShiftType,
                                                    Team: colMod.Team,
                                                    Date: varDateSelected,
                                                    'Invite Action': 'Invite Action'.Add
                                                }
                                            )
                                        )
                                    );
                                        
                                    //Email for remove Resource
                                    ForAll(
                                        Filter(
                                            colModify,
                                            NewPositon = "No" And Status = "Remove"
                                        ) As colMod,
                                        Patch(
                                            'Email Logs',
                                            Defaults('Email Logs'),
                                            {
                                                Resource: LookUp(
                                                    Users,
                                                    User = colMod.ResourceId
                                                ),
                                                'Team Position': LookUp(
                                                    shiftplanner_teampositions,
                                                    shiftplanner_teamposition = colMod.TeamPositionId
                                                ),
                                                Zone: varSelectedZone.Name,
                                                Role: colMod.Position,
                                                'Shift Type': colMod.ShiftType,
                                                Team: colMod.Team,
                                                Date: varDateSelected,
                                                'Invite Action': 'Invite Action'.Remove
                                            }
                                        )
                                    );
                                        
                                    //Email for replace Resource
                                    ForAll(
                                        Filter(
                                            colModify,
                                            NewPositon = "No" And Status = "New" And !IsBlank(ResourceId)
                                        ) As colMod,
                                        Patch(
                                            'Email Logs',
                                            Defaults('Email Logs'),
                                            {
                                                Resource: LookUp(
                                                    Users,
                                                    User = colMod.ResourceId
                                                ),
                                                'Team Position': LookUp(
                                                    shiftplanner_teampositions,
                                                    shiftplanner_teamposition = colMod.TeamPositionId
                                                ),
                                                Zone: varSelectedZone.Name,
                                                Role: colMod.Position,
                                                'Shift Type': colMod.ShiftType,
                                                Team: colMod.Team,
                                                Date: varDateSelected,
                                                'Invite Action': 'Invite Action'.Remove
                                            }
                                        )
                                    );
                                ),
                            
                                // Handle the end of the IfError
                                //Notify message
                                    Notify(
                                        "Error inserting record.",
                                        NotificationType.Error, 
                                        varTheme.toastTimeout
                                    ),
                                    Notify(
                                        "Record inserted successfully.",
                                        NotificationType.Success,
                                        varTheme.toastTimeout
                                    )
                                );
                            
                            
                            //Refresh Team positions
                            ///nf_RefreshCalendarDetails();
                            
                            
                            If(
                                // Do we need to wait for background tasks
                                WaitForBackgroundCreate,
                                
                                // If so wait for 5 secs
                                UpdateContext({WaitStart: true, WaitDuration:5000});,
                            
                                // Otherwise wait 1ms
                                UpdateContext({WaitStart: true, WaitDuration:1});
                            
                            );
